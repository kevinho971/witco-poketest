<mat-card class="pokemon-card bg-{{getType(pokemon)}}" [routerLink]="['/detail', pokemon.name]">
  <mat-card-header>
    <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
    <mat-card-subtitle>
      <mat-chip-list>
        <mat-chip *ngFor="let type of pokemon.types" class="bg-{{getType(pokemon)}}">
          {{type.type.name | titlecase}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-subtitle>
  </mat-card-header>
  <img [src]="pokemon.sprites.other['official-artwork'].front_default" alt="img pokemon">
</mat-card>
