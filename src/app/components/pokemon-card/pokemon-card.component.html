<ng-container *ngFor="let pokemon of pokemons; let i = index" class="col-md-6">
  <mat-card class="pokemon-card bg-{{getType(pokemon)}}">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{pokemon.name | titlecase}}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip *ngFor="let type of pokemon.types" class="bg-{{getType(pokemon)}}">
            {{type.type.name | titlecase}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <img [src]="pokemon.sprites.other['official-artwork'].front_default" class="img-fluid" alt="...">
    <mat-card-actions>
      <button mat-button [routerLink]="['/view', pokemon.name]">Detail</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
